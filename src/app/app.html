<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
      <button menuClose ion-item *ngIf="navSvc.getStateLogged()" (click)="openPage({component: profilePage})">
        My Profile
      </button>
      <button menuClose ion-item *ngIf="navSvc.getStateLogged()" (click)="authService.removeToken()">
        Disconnect
      </button>
      <button menuClose ion-item *ngIf="!navSvc.getStateLogged()" (click)="openPage({component: signPage, options: {haveAccount: true}})">
        Sign in
      </button>
      <button menuClose ion-item *ngIf="!navSvc.getStateLogged()" (click)="openPage({component: signPage, options: {haveAccount: false}})">
        Sign up
      </button>

    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
